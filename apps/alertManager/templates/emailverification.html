<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #007BFF;
    }
    p {
      font-size: 16px;
      margin: 15px 0;
    }
    .countdown {
      font-size: 20px;
      font-weight: bold;
      color: #e63946;
    }
    .verify-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .verify-button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Platform!</h1>
    <p>Hi there! We're excited to have you on board. To complete your registration, please verify your email address.</p>
    
    <p>Your link expires in:</p>
    <p class="countdown" id="countdown">Calculating...</p>

    <a href="#" class="verify-button">Verify Email</a>

    <footer>
      <p>If you didn't sign up for this account, you can safely ignore this email.</p>
    </footer>
  </div>

  <script>
    // Set expiration date (replace with your actual expiration date in ISO format)
    const expirationDate = new Date("2025-01-31T23:59:59Z"); // Example date: January 31, 2025, at 11:59:59 PM UTC

    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const timeLeft = expirationDate.getTime() - now.getTime();

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownElement.textContent = "Expired";
      }
    }

    updateCountdown();
  </script>
</body>
</html>
